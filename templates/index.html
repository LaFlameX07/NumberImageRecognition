<!DOCTYPE html>
<html>
<head>
    <title>Digit Recognition by Amit Murkalmath</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { text-align: center; }
        form { text-align: center; margin-top: 20px; }
        input[type="file"] { display: block; margin: 20px auto; }
        input[type="submit"] { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digit Recognition</h1>
        <p>Upload an image of a digit to get the prediction from the model.</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload and Predict">
        </form>
        <h2>Model Accuracy: {{ test_acc }}</h2>
        <h3>Classification Report:</h3>
        <pre>{{ class_report }}</pre>
        <h3>Confusion Matrix:</h3>
        <pre>{{ conf_matrix }}</pre>
        <h1>Made by Amit Murkalmath</h1>
        <h2>Contact me at 2021.amit.murkalmath@ves.ac.in!!</h2>
        <p>Thanks for visiting.</p>
    </div>
</body>
</html>
